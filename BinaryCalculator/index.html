<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="css/binaryCalculator.css" type="text/css">
    </head>
    <body>
    	<div id="res" class="resContainer"></div>
    	<div id="btns">
    		<button id="btn0" class="btns buttonDigit">0</button>
    		<button id="btn1" class="btns buttonDigit">1</button>
    		<button id="btnClr" class="btns buttonAction">C</button>
    		<button id="btnEql" class="btns buttonAction">=</button>
    		<button id="btnSum" class="btns buttonOperation">+</button>
    		<button id="btnSub" class="btns buttonOperation">-</button>
    		<button id="btnMul" class="btns buttonOperation">*</button>
    		<button id="btnDiv" class="btns buttonOperation">/</button>
    	</div>
        <script src="js/binaryCalculator.js" type="text/javascript"></script>
    </body>
</html>
